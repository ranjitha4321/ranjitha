<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Image with Text</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .body {
      position: relative;
      background-image: url('https://plus.unsplash.com/premium_photo-1670985519826-30e064cb07a3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Add your image URL here */
      background-size: cover;
      height: 500px; /* Adjust height as needed */
    }
    .overlay-text {
      position: absolute;
      top: 40%;
      left: 10px;
      transform: translate(0, -50%);
      color: white;
      font-size: 48px; /* Increased font size */
      text-align: left;
      padding-left: 100px;
      font-weight: bold;
    }
    .walk-through {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translate(0, -50%);
      color: #FF8500; /* Yellow color */
      font-size: 48px; /* Increased font size */
      text-align: left;
      padding-left: 100px;
      font-weight: bold;
    }
    .Imagine {
      position: absolute;
      top: 60%;
      left: 50px;
      transform: translate(0, -50%);
      color: #f7f7f6; /* Yellow color */
      font-size: 14px; /* Increased font size */
      text-align: left;
      padding-left: 100px;
      font-weight: bold;
    }
    .card-container {
      position: absolute;
      top: 50%;
      right: 20px; /* Adjust distance from the right */
      transform: translateY(-50%);
    }
    .card {
      width: 300px;
      height: 490px; /* Adjust card width */
      padding: 20px;
      background-color: white;
      border-radius: 30px; /* Border radius of 30 */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    
      align-self: auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-group label {
      font-weight: normal;
    }
    .checkbox{
        color:#010f01;
        text-align: start;
        
    }
    .log-in {
    
      color: rgb(32, 208, 58);
      border: none;
      
      border-radius: 5px;
 
    }
    .img-fluid{
        height: 180px;
        width: 300px;
    }
   
  </style>
</head>
<body>
    
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="body">
          <div class="overlay-text">
            360Â° Interactive
          </div>
          <div class="walk-through">
            WalkThrough
          </div>
          <div class="Imagine">
            Imagine-Innovative-Inspiring
          </div>
          <!-- Card Container -->
          <div class="card-container">
            <!-- Card -->
            <div class="card">
              <!-- Image -->
              <img src="https://images.unsplash.com/photo-1542641734-3b824eaabad0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTZ8fHxlbnwwfHx8fHw%3D" class="img-fluid" alt="nature">

              <!-- Form -->
              <form>
                <div class="form-group">
                  <label for="name">User Name or Email Adress</label>
                  <input type="text" id="name" name="name" placeholder="Enter name/email adress">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <div class="checkbox">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div class="log-in">
                  <button type="submit">Log In</button>
                </div>
          
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="lib/wow/wow.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/counterup/counterup.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>

  <!-- Template Javascript -->
  <script src="js/main.js"></script>
</body>
</body>
</html>
